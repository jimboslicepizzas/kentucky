<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mine 606 - Menu</title>
    <style>
        :root {
            --gold: #d4af37;
            --black: #0a0a0a;
            --dark-gray: #1c1c1c;
            --light-gray: #e0e0e0;
            --red: #8a1c1c;
        }

        body {
            background-color: var(--black);
            color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- Header --- */
        header {
            background: radial-gradient(circle, #222 0%, #000 100%);
            text-align: center;
            padding: 40px 20px;
            border-bottom: 4px solid var(--gold);
        }

        .logo-area img {
            max-width: 250px;
            height: auto;
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .header-text h1 {
            color: var(--gold);
            text-transform: uppercase;
            font-size: 2.5rem;
            margin: 15px 0 5px 0;
            letter-spacing: 2px;
        }

        .header-text p {
            color: #fff;
            margin: 0;
            font-size: 1rem;
        }

        .social-bar {
            margin-top: 15px;
        }

        .social-bar a {
            color: var(--gold);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid var(--gold);
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .social-bar a:hover {
            background-color: var(--gold);
            color: #000;
        }

        /* --- Navigation --- */
        nav {
            background-color: var(--gold);
            position: sticky;
            top: 0;
            z-index: 999;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        nav a {
            display: inline-block;
            padding: 15px 20px;
            color: #000;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        nav a:hover {
            background-color: #fff;
        }
