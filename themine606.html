<html lang="en">

        :root {
            --primary-gold: #d4af37;
            --dark-bg: #1a1a1a;

            --text-muted: #aaaaaa;

        body {

            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Typography */
        h1, h2, h3 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        h2 {

        p {

        .container {

            padding: 20px;
        }

        header {

            background-color: var(--light-bg);
            border-bottom: 4px solid var(--primary-gold);
        }

        .logo-area {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-gold);
        }
        
        .tagline {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-main);
            margin-top: 10px;
        }

        .contact-info {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: var(--primary-gold);
            text-decoration: none;
            margin: 0 10px;
        }
